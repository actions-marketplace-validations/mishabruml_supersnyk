name: Create SuperSnyk 🦸 Pull Request
description: "When triggered, combines any PR with the 'snyk' label into a single SuperSnyk 🦸 PR. If a SuperSnyk 🦸 PR already exists, it will be updated."
inputs:
  repo-token:
    description: "The GitHub token"
    required: true
    default: "CHANGE_ME"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
      with:
        ref: main
        fetch-depth: 0
    - uses: bobvanderlinden/combine-pull-requests@v3
      with:
        label: snyk
        repo-token: ${{ inputs.repo-token }}
    - run: chmod +x $GITHUB_ACTION_PATH/get-snyk-prs-metadata.sh
      shell: bash
    - name: Get Snyk PRs metadata
      run: $GITHUB_ACTION_PATH/get-snyk-prs-metadata.sh
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.repo-token }}
    - name: Create SuperSnyk 🦸 PR
      uses: peter-evans/create-pull-request@v4
      with:
        title: 🦸 SuperSnyk
        body: "🦸 SuperSnyk PR created with [create-pull-request](https://github.com/peter-evans/create-pull-request)\n${{ env.SUPERSNYK_PR_BODY }}"
