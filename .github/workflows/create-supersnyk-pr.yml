name: Create SuperSnyk ðŸ¦¸ Pull Request
on:
  workflow_dispatch:

jobs:
  create-supersnyk-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0
      - uses: bobvanderlinden/combine-pull-requests@v3
        with:
          label: snyk
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: gh pr list --label snyk --json number | jq '.[]|.number' | awk 'PREPEND="closes \#" {print PREPEND $0}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create SuperSnyk Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: Supersnyk ðŸ¦¸
